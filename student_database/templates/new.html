{% extends "layout.html" %}
{% block title %}
    NewRecord
{% endblock %}
{% block main %}
    <h1>New Record</h1>
    <h5 style="text-align:left">Please enter valid details.</h5>
    <form action="/enter" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Full Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="class" placeholder="Class" type="number">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="fees" placeholder="Fees Amount" type="number">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="month" placeholder="Joining month" type="date">
        </div>
        <button class="btn btn-primary" type="submit">Enter</button>
    </form>
{% endblock %}
